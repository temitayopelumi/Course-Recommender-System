{% extends "base.html" %}

{% block content %}

<div class="mt-10 sm:mt-0">
  <div class="md:grid md:grid-cols-3 md:gap-6">
    <div class="md:col-span-1">
      <div class="px-4 sm:px-0 pt-5">
        <h3 class="text-xl font-medium leading-6 text-gray-900">Student's Information</h3>
        <p class="mt-1 text-sm text-blue-600">
          The prediction works for part two to part four
        </p>
      </div>
    </div>
    <div class="mt-5 md:mt-0 md:col-span-2">
      <form method="POST" action="/next">
        <div class="shadow overflow-hidden sm:rounded-md">
          <div class="px-4 py-5 bg-white sm:p-6">
            <p>Enter the Level/Part and the semster you want to predict</p>
            <div class="grid  gap-6">
              <div class="col-span-6 sm:col-span-3"><label class="block text-sm font-medium text-gray-700">Student's
                  Part<span class="text-danger">
                    *</span></label>
                <select name="part"
                  class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                  <opation value="1">One</opation>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                  <option value="4">Four</option>
                </select>
              </div>

            </div>
            <div class="col-span-6 sm:col-span-3">
              <label class="block text-sm font-medium text-gray-700">Option<span class="text-danger"> *</span></label>
              <select name="options"
                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option value="Engineering">Engineering</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Economics">Economics</option>
              </select>
            </div>
            <div class="col-span-6 sm:col-span-3">
              <label class="block text-sm font-medium text-gray-700">Semester<span class="text-danger">
                  *</span></label>
              <select name="semester"
                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option value="Harmattan">Harmattan</option>
                <option value="Rain">Rain</option>
              </select>
            </div>
            <div class="col-span-6 sm:col-span-3"><label class="block text-sm font-medium text-gray-700"> Last
                cpga</label>
              Part<span class="text-danger">
                *</span></label>
              <input type="text">
            </div>
          </div>
          <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">

            <button type="submit"
              class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Next
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
